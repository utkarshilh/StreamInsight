name: Append Netflix Shows

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  append_netflix_shows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run load_content.py
        working-directory: Netflix
        run: python load_content.py

      - name: Commit updated contents.csv
        working-directory: Netflix
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add contents.csv
          git commit -m "Updated contents.csv via GitHub Action" || echo "No changes to commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
